<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>JuvenisArts</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
               <ul class="menu">
                   <li class="menu_item"><a href="index.html" class="menu_link">Главная</a></li>
                   <li class="menu_item"><a href="#" class="menu_link">О нас</a></li>
                   <li class="menu_item"><a href="gallery.html" class="menu_link">Галерея</a></li>
                   <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Мой профиль
                    </a>
                    <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarLightDropdownMenuLink">
                      <li><a class="dropdown-item" href="registration.html">Зарегестрироваться</a></li>
                      <li><a class="dropdown-item" href="login.html">Войти</a></li>
                    </ul>
                  </li>
               </ul>
            </nav>
        </div>
    </header>
    <div class="loadingcontainer">
        <h1>
            Загрузить работу
        </h1>
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Название</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Цена</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Цену указывать в рублях.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Описание</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Длина</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                      <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Ширина</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-4">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Жанр</option>
                            <option value="1">Отсутствует</option>
                            <option value="2">Абстракция</option>
                            <option value="3">Портрет</option>
                            <option value="4">Пейзаж</option>
                            <option value="5">Натюрморт</option>
                            <option value="6">Анималистика</option>
                            <option value="7">Батальный жанр</option>
                            <option value="8">Карикатура</option>
                            <option value="9">Шарж</option>
                          </select>
                      </div>
                      <div class="col-4">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Стиль</option>
                            <option value="1">Отсутствует</option>
                            <option value="2">Абстракционизм</option>
                            <option value="3">Модернизм</option>
                            <option value="4">Импрессионизм</option>
                            <option value="5">Кубизм</option>
                            <option value="6">Авангардизм</option>
                            <option value="7">Экспрессионизм</option>
                            <option value="8">Фовизм</option>
                            <option value="9">Поп-арт</option>
                            <option value="10">Реализм</option>
                            <option value="11">Сюрреализм</option>
                            <option value="12">Символизм</option>
                            <option value="13">Гиперреализм</option>
                          </select>
                      </div>
                      <div class="col-4">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Категория</option>
                            <option value="1">Отсутствует</option>
                            <option value="2">Живопись</option>
                            <option value="3">Графика</option>
                            <option value="4">Постер</option>
                            <option value="5">Коллаж</option>
                            <option value="6">Вышитая картина</option>
                            <option value="7">Скульптура</option>
                            <option value="8">Фотография</option>
                            <option value="9">Скульптура</option>
                            <option value="10">Эскиз</option>
                            <option value="11">Керамика</option>
                          </select>
                      </div>
                  </div>
                  <label for="exampleFormControlTextarea1" class="form-label">Темы</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Главное фото работы (превью):</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Дополнительные фото работы:</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Техника</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Год создания</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                  </div>
                  <button>
                      Готово
                  </button>
            </div>
        </div>
    </div>
    <footer>
        <div class="part">
            Copyright Я хз что тут писать
        <hr>
        2022
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="{% static 'js/ajax.js' %}"></script>
</body>
</html>
